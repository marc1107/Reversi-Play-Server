@import utils.BoardHelper
@import de.htwg.model.fieldComponent.FieldInterface

@(field: FieldInterface, playerState: String)

@main("Welcome to Reversi") {
  <h1>Reversi</h1>
  <p>Es ist @playerState's Zug</p>
  @Html(BoardHelper.boardToHtml(field))

  @helper.form(action = routes.ReversiController.makeMoveSubmit()) {
    <label for="row">Reihe:</label>
    <input type="text" id="row" name="row" required>

    <label for="column">Spalte:</label>
    <input type="text" id="column" name="column" required>

    <button type="submit">Stein setzen</button>
  }
}
